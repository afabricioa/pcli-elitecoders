name: Deploy to S3 bucket

on:
  push:
    branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with: 
                node-version: '18'
            - name: Install dependencies
              uses: npm install